<!doctype html>
<html>
<head>
  <title>Product Card Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 10px;
      width: 250px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    /* Orange top strip */
    .product-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, #f97316, #ff9800);
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .product-card img {
      display: block;
      margin: 20px auto 10px;
      width: 100%;
      height: 160px;
      object-fit: contain;
    }

    /* Rating Badge */
    .rating {
      display: inline-flex;
      align-items: center;
      background: #fffbea;
      color: #444;
      font-size: 13px;
      font-weight: 500;
      padding: 4px 10px;
      border-radius: 20px;
      margin-bottom: 8px;
    }

    .rating .star {
      color: #facc15;
      margin-right: 5px;
    }

    .product-card h3 {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin: 6px 0 10px;
      line-height: 1.4;
    }

    /* PRICE + DISCOUNT ROW */
    .price-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 6px;
      padding-right: 20px;
    }

    .price {
    font-size: 20px;
    font-weight: bold;
    color: #000000ff;
    margin: 5px 0;
}

.price .currency {
    font-size: 12px;         /* smaller than number */
    vertical-align: super;   /* moves Rs up */
    margin-right: 2px;       /* small space between Rs and number */
    font-weight: normal;     /* optional: lighter weight for symbol */
}


    .old-price {
      text-decoration: line-through;
      color: #999;
      font-size: 14px;
    }

    .discount-pill {
      background: #e6f8ef;
      color: #1a9f4c;
      font-size: 12px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 20px;
      white-space: nowrap;
    }
    .btn-delete{
      padding: 4px 5px 4px 5px ;
      background-color: red;
      color: white;
      font-size: 17px;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h2 style="text-align:center; margin-bottom:20px; font-weight:600;">Product Gallery</h2>

<div class="product-grid">
  {% for p in products %}
  <div class="product-card">
    <img src="{{ p.img_url }}" alt="{{ p.name }}">

    <!-- Rating -->
    <div class="rating">
      <span class="star">â˜…</span> {{ p.rating }} Reviews
    </div>

    <h3>{{ p.name }}</h3>
<p class="price">
  <span class="currency">Rs</span>{{ p.price }}
</p>

    <!-- PRICE + DISCOUNT ROW -->
    <div class="price-row">
      
      {% if p.discount > 0 %}
        <p class="price old-price">
  <span class="currency">Rs</span>{{ p.oldprice }}.00
</p>

        <span class="discount-pill">{{ p.discount }}% OFF</span>
      {% endif %}

      
    </div>
    <!--
        <a href="/delete/{{ p.id }}" class="btn-delete" onclick="return confirm('Delete this product?')">Delete</a>
    -->


  </div>
  {% endfor %}
</div>

</body>
</html>
